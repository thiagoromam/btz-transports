<select class="form-control"
        ng-model="id"
        ng-options="m.id as m.nome for m in motoristas | orderBy: 'nome'"
        ng-change="atualizar()"
        ng-required="obrigatorio">
    <option value="" ng-bind="motoristas.length == 0 ? 'Não há motoristas ativos'  : ''"></option>
</select>
